<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Task List</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 25px 20px;
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background: #43a047;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #e8f5e9;
      color: #333;
      margin-bottom: 8px;
      padding: 10px 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    li.completed {
      text-decoration: line-through;
      background: #c8e6c9;
      color: #666;
    }

    .task-date {
      font-size: 12px;
      color: #666;
      margin-left: 5px;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #f44336;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="todo-box">
  <h2>üìù Check List</h2>
  <input type="text" id="taskInput" placeholder="What needs to be done?">
  <input type="date" id="taskDate">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>
</div>

<script>
  function addTask() {
    const input = document.getElementById("taskInput");
    const dateInput = document.getElementById("taskDate");

    const taskText = input.value.trim();
    const taskDate = dateInput.value;

    if (taskText === "") return;

    const li = document.createElement("li");
    li.onclick = () => li.classList.toggle("completed");

    const dateSpan = document.createElement("span");
    dateSpan.className = "task-date";
    if (taskDate) {
      const date = new Date(taskDate);
      dateSpan.textContent = ` (${date.toDateString()})`;
    }

    const text = document.createElement("span");
    text.textContent = taskText;
    text.appendChild(dateSpan);

    const delBtn = document.createElement("button");
    delBtn.textContent = "‚úï";
    delBtn.className = "delete-btn";
    delBtn.onclick = (e) => {
      e.stopPropagation();
      li.remove();
    };

    li.appendChild(text);
    li.appendChild(delBtn);
    document.getElementById("taskList").appendChild(li);

    input.value = "";
    dateInput.value = "";
  }
</script>

</body>
</html>
